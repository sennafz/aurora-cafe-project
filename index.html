<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cdf1e7020d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title>Café Aurora | Cafeteria em Lisboa, Portugal</title>
</head>

<body>
    <header>
        <div class="container-title">
            <img src="src/img/banner.png" alt="" class="banner">
        </div>
        <div class="container-links">
            <button class="blank-menu">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="list-links flex-item">
                <li><a href="" class="link">Início</a></li>
                <li><a href="" class="link">Cardápio</a></li>
                <li><a href="" class="link">História</a></li>
                <li><a href="" class="link">Contate-nos</a></li>
            </ul>
        </div>
    </header>
    <div class="container-banner flex-item">
        <img src="src/img/background.jpg" alt="" class="background">
        <div class="content-details flex-item">
            <h1 class="title">Café Aurora</h1>
            <hr class="separator">
            <p class="desc">Onde o aroma do café encontra a paz da manhã.<br>Grãos selecionados e ambiente acolhedor.
            </p>
            <a href="https://cafeaurora.exemplo" class="link flex-item">Saiba mais</a>
        </div>
    </div>
    <div class="container-menu flex-item">
        <div class="content-details flex-item">
            <h1 class="title">Nosso Cardápio</h1>
            <hr class="separator">
        </div>
        <div class="container-main flex-item">
            <div class="container-box flex-item">
                <img src="src/img/menu/cafe.jpg" alt="" class="banner">
                <div class="content-details flex-item">
                    <h2 class="title">Croissant</h2>
                    <data class="price flex-item" value="1,20">&euro; 1,20</data>
                </div>
            </div>
            <div class="container-box flex-item">
                <img src="src/img/menu/croissant.jpg" alt="" class="banner">
                <div class="content-details flex-item">
                    <h2 class="title">Croissant</h2>
                    <data class="price flex-item" value="1,20">&euro; 1,20</data>
                </div>
            </div>
            <div class="container-box flex-item">
                <img src="src/img/menu/bolo.jpg" alt="" class="banner">
                <div class="content-details flex-item">
                    <h2 class="title">Bolo de Chocolate</h2>
                    <data class="price flex-item" value="1,30">&euro; 1,30</data>
                </div>
            </div>
            <div class="container-box flex-item">
                <img src="src/img/menu/milkshake.jpg" alt="" class="banner">
                <div class="content-details flex-item">
                    <h2 class="title">Milkshake</h2>
                    <data class="price flex-item" value="2,20">&euro; 2,20</data>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
